<div class="board-list-container">
  <mat-card *ngFor="let board of boards$ | async; trackBy: trackByBoardId">
    <mat-card-header>
      <mat-card-title>
        <h2 class="mat-h2 primary-color">
          <strong>/{{ board.id }}/</strong>
        </h2>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <fa-icon mat-list-icon [icon]="faBook"></fa-icon>
          <h4 mat-line>Тредов</h4>
          <p mat-line>{{ board.threads }}</p>
        </mat-list-item>
        <mat-list-item>
          <fa-icon mat-list-icon [icon]="faEnvelope"></fa-icon>
          <h4 mat-line>Постов в час</h4>
          <p mat-line>{{ board.speed }}</p>
        </mat-list-item>
        <mat-list-item>
          <p mat-line class="mat-caption">
            {{ board.info }}
          </p>
        </mat-list-item>
      </mat-list>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/board', board.id]">
        <fa-icon [icon]="faBolt"></fa-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
