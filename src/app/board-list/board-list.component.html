<div class="container-fluid">
  <mat-toolbar fxLayout="row"
               fxLayoutAlign="start center"
               fxLayoutGap="15px">
    <button mat-icon-button
            (click)="toggleSidenav()">
      <fa-icon [icon]="faBars"></fa-icon>
    </button>
    <button mat-button
            (click)="renew()">Обновить</button>
  </mat-toolbar>
  <div class="container">
    <div class="board-list-container">

      <mat-card *ngFor="let board of boards">

        <mat-card-content>
          <mat-list>
            <mat-list-item>
              <h1>/{{board.id}}/</h1>
            </mat-list-item>
            <mat-list-item>
              <fa-icon mat-list-icon
                       [icon]="faBook"></fa-icon>
              <h4 mat-line>Тредов</h4>
              <p mat-line>{{board.threads}}</p>
            </mat-list-item>
            <mat-list-item>
              <fa-icon mat-list-icon
                       [icon]="faEnvelope"></fa-icon>
              <h4 mat-line>Постов в час</h4>
              <p mat-line>{{board.speed}}</p>
            </mat-list-item>
            <mat-list-item>
              <span class="mat-caption">
                {{board.info}}
              </span>
            </mat-list-item>
          </mat-list>
        </mat-card-content>

        <mat-card-actions>
          <button mat-button
                  color="primary"
                  [routerLink]="['/board', board.id]">
            <fa-icon [icon]="faBolt"></fa-icon>
          </button>
        </mat-card-actions>
      </mat-card>

    </div>
  </div>
</div>
