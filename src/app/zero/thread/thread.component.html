<div class="router-container">
  <div class="webm-list-container">
    <div
      class="webm-preview mat-elevation-z4"
      [style.background-image]="
        'url(' + 'https://2ch.hk' + file.thumbnail + ')'
      "
      *ngFor="let file of videos"
    >
      <button
        #playButton
        class="play-button"
        mat-icon-button
        (click)="onPlayClick(file)"
      >
        <fa-icon [icon]="faPlay"></fa-icon>
      </button>
      <span class="timeline mat-caption">{{ file.duration }}</span>
    </div>
  </div>
</div>
