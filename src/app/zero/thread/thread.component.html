<div class="container-fluid">
  <mat-toolbar fxLayout="row"
               class="nav-toolbar"
               fxLayoutAlign="start center"
               fxLayoutGap="15px">
    <button mat-icon-button
            (click)="toggleSidenav()">
      <fa-icon [icon]="faBars"></fa-icon>
    </button>
    <button mat-raised-button
            (click)="onPlayAllClick()">Play All</button>
    <ng-container *ngIf="lastUpdated">
      <span class="mat-caption">
        Обновлено: {{lastUpdated | amDateFormat: 'HH:mm:ss'}}
      </span>
    </ng-container>
    <span class="spacer"></span>
    <span class="videoIcon">
      <fa-icon [icon]="faVideo"></fa-icon> {{ videos.length || 0 }}
    </span>
    <button mat-button
            (click)="renew()">Обновить</button>
    <button mat-button
            (click)="goBack()">Назад</button>
  </mat-toolbar>

  <div *ngIf="loading"
       fxLayout="column"
       fxLayoutAlign="center center"
       fxLayoutGap="5px">
    <mat-spinner></mat-spinner>
  </div>
  <div class="container">
    <div class="webm-list-container">
      <div class="webm-preview mat-elevation-z4"
           [style.background-image]="'url(' + 'https://2ch.hk' + file.thumbnail + ')'"
           *ngFor="let file of videos">
        <button #playButton
                class="play-button"
                mat-icon-button
                (click)="onPlayClick(file)">
          <fa-icon [icon]="faPlay"></fa-icon>
        </button>
        <span class="timeline mat-caption">{{file.duration}}</span>
      </div>
    </div>
  </div>

</div>
