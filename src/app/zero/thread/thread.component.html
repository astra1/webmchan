<div class="router-container">
  <div fxFlex="66">
    <app-video></app-video>
  </div>
  <mat-list fxFlex="34" class="video-list">
    <mat-list-item
      *ngFor="let video of videos$ | async; trackBy: trackByFileId"
      (click)="onPlayClick(video)"
    >
      <img matListAvatar [src]="getThreadThumbnail(video)" />
      <h3 matLine>
        {{ video.name }}
      </h3>
    </mat-list-item>
  </mat-list>
</div>
