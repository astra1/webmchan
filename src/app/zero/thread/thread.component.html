<div class="container-fluid">
  <mat-toolbar>
    <mat-toolbar-row>
      <button mat-raised-button
              (click)="onPlayAllClick()">Play All</button>
      <span class="spacer"></span>
      <span class="videoIcon">
        <fa-icon [icon]="faVideo"></fa-icon> {{ videos.length || 0 }}
      </span>
      <button mat-button
              (click)="renew()">Обновить</button>
      <button mat-button
              (click)="goBack()">Назад</button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div *ngIf="loading"
       style="min-height: 75vh;"
       fxLayout="column"
       fxLayoutAlign="center center"
       fxLayoutGap="5px">
    <mat-spinner></mat-spinner>
  </div>

  <div class="webm-list-container">
    <div class="webm-preview mat-elevation-z4"
         [style.background-image]="'url(' + 'https://2ch.hk' + file.thumbnail + ')'"
         *ngFor="let file of videos">
      <button #playButton
              class="play-button"
              mat-icon-button
              (click)="onPlayClick(file)">
        <fa-icon [icon]="faPlay"></fa-icon>
      </button>
    </div>
  </div>

</div>
