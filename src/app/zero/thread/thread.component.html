<div
  class="router-container"
  fxLayout="row"
  fxLayoutAlign="space-between stretch"
>
  <app-video class="video-player" fxFlex="62"></app-video>
  <mat-list fxFlex="32" class="video-list">
    <mat-list-item
      *ngFor="let video of videos$ | async; trackBy: trackByFileId"
      (click)="onPlayClick(video)"
    >
      <img matListAvatar [src]="getThreadThumbnail(video)" />
      <h3 matLine>
        {{ video.name }}
      </h3>
    </mat-list-item>
  </mat-list>
</div>
