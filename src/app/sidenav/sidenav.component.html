<mat-toolbar class="sidenav"
             fxLayout="row"
             fxLayoutAlign="start center"
             fxLayoutGap="15px">

    <button mat-icon-button
            (click)="closeSidenav()">
        <fa-icon [icon]="faBars"></fa-icon>
    </button>
    <img fxFlex="65"
         class="logo"
         src="./assets/icons/webmchan-logo.svg">

</mat-toolbar>

<mat-nav-list>
    <a mat-list-item
       routerLink=""
       routerLinkActive="active-link"
       [routerLinkActiveOptions]="{exact: true}">
        <fa-icon mat-list-icon
                 [icon]="faHome"></fa-icon>
        <span mat-line>Домой</span>
    </a>
    <a mat-list-item
       routerLink="settings"
       routerLinkActive="active-link">
        <fa-icon mat-list-icon
                 [icon]="faCog"></fa-icon>
        <span mat-line>Настройки</span>
    </a>
</mat-nav-list>
