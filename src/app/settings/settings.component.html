<mat-toolbar>
  <button mat-icon-button (click)="onSidenavClick()">
    <fa-icon [icon]="faBars"></fa-icon>
  </button>
</mat-toolbar>
<form [formGroup]="settingsForm">
  <div class="settings-container">
    <mat-card *ngIf="isNative">
      <mat-card-header>
        <mat-card-title>
          <h2 class="mat-h2">Загрузки</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-select
            #saveSelect
            formControlName="path"
            placeholder="Выбор пути сохранения"
          >
            <mat-option *ngFor="let path of pathOptions" [value]="path?.value">
              {{ path.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <input
            #customPath
            matInput
            placeholder="Путь сохранения"
            readonly
            [value]="settingsForm.get('savePath').value"
          />
        </mat-form-field>
        <button
          *ngIf="saveSelect.value === 'custom'"
          mat-icon-button
          (click)="ShowSavePathDialog()"
          color="primary"
        >
          <fa-icon [icon]="faFolderOpen"></fa-icon>
        </button>

        <!-- </ng-container> -->
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Ok</button>
      </mat-card-actions>
    </mat-card>

    <mat-card>
      <mat-card-content>
        <mat-slide-toggle formControlName="nswf">
          NSWF
        </mat-slide-toggle>
      </mat-card-content>
    </mat-card>
  </div>
</form>
