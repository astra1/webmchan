<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <mat-form-field class="full-width">
    <input #urlInput
           matInput
           placeholder="URL"
           (click)="urlInput.select()"
           [value]="data.url"
           readonly>
  </mat-form-field>
</div>
<div mat-dialog-actions
     align="end">
  <button mat-button
          (click)="onCloseClick()">Назад</button>
</div>
